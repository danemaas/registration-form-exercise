<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Registration Form</title>
  </head>
  <body>
    <header class="header">
      <section class="navbar container">
        <nav class="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">Registration Form</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link">Login Form</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>

    <main class="container">
      <section class="registration" id="regForm">
        <h3 class="notif-success d-none" id="success">
          Registration Successful
        </h3>
        <h2 class="title">Registration Form</h2>
        <form action="" class="reg-form">
          <div class="form-group">
            <input type="text" placeholder="Enter first name" id="firstName" />
            <p class="error-msg d-none">Can't be blank</p>
          </div>
          <div class="form-group">
            <input type="text" placeholder="Enter last name" id="lastName" />
            <p class="error-msg d-none">Can't be blank</p>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Enter email" id="email" />
            <p class="error-msg d-none" id="errorEmail">Must be valid email</p>
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="Enter desired username"
              id="username"
            />
            <p class="error-msg d-none" id="errorUN">Can't be blank</p>
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Enter desired password"
              id="password"
            />
            <p class="error-msg d-none" id="errorPW">Invalid password</p>
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="Confirm Password"
              id="confirmPassword"
            />
            <p class="error-msg d-none" id="match">Invalid password</p>
          </div>
          <div class="btn-group">
            <button class="reset">Reset</button>
            <button class="button" type="submit">Register</button>
          </div>
        </form>
      </section>
    </main>

    <footer class="py-5">
      <p class="text-center">
        Coded by <a href="https://github.com/danemaas">Daniel</a>
      </p>
    </footer>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
